            </a>

        <div class="main">
          <table id="firstTable" class="table table-dark table-hover">
              <thead>
                <tr>
                  <th scope="col">Average</th>
                  <th scope="col">Credits</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="addAverage">0.00</td>
                  <td id="addCredits">0.00</td>
                </tr>
              </tbody>
            </table>
            <form action="">
              <div class="row g-3">
                <div class="col-sm-7">
                  <input id="name" type="text" class="form-control" placeholder="Course:" aria-label="Course">
                </div>
                <div class="col-sm">
                  <input id="grade" type="number" class="form-control" placeholder="Grade:" aria-label="Grade">
                </div>
                <div class="col-sm">
                  <input id="credits" type="number" class="form-control" placeholder="Credits:" aria-label="Credits">
                </div>
              </div>
              <button id="calculate" type="button" class="btn btn-outline-success">Calculate</button>
              <button id="delete" type="button" class="btn btn-outline-warning">Delete</button>
              <a href="Academic average calculator.html"><button id="delete" type="button" class="btn btn-outline-danger">Reset</button></a>
            </form>
            <table id="secondTable" class="table table-dark table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Course</th>
                  <th scope="col">Grade</th>
                  <th scope="col">Credits</th>
                </tr>
              </thead>
              <tbody id="add">
                
              </tbody>
            </table>
